<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>削除フォーム</title>
</head>
<body>
　<p>削除フォーム</p>
  <form action="/{{form_action}}" method="POST">
      <input type="hidden" name="table_name" value={{ table_name }} readonly>
      <table class="design">
          <tr>
              <th>番号</th>
              <th>品目</th>
              <th>数量</th>
              <th>単位</th>
          </tr>
              <td><input type="number" name="id" value={{ id }} readonly></td>
              <td><input type="text" name="item" value={{ item }} readonly></td>
              <td><input type="number" name="quantity" value={{ quantity }} readonly></td>
              <td><input type="text" name="unit" value={{ unit }} readonly></td>
              <td><input type="submit" value={{submit_value}}></td>
          </tr>
      </table>
  </form>
  </body>
</html>
